<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ImagesBazaar.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="row">
      <div class="col-md-2">
        <ul class="list-group mt-md-5 ms-2">
          <li class="list-group-item active" aria-current="true">All Images</li>
          {% for c in cat %}
          <li class="list-group-item">{{c.title}}</li>
          {% endfor %}
          
          
        </ul>
      </div>
      <div class="col-md-10">
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
          {% for img in images %}
          <div class="col">
            <div class="card">
              <img src="/media/{{img.images}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{img.title}}</h5>
                <p class="card-text">{{img.description}}</p>
                <a href="#" class="btn btn-primary">View</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
(title,description,add_date,images,category)
